name: 'Terraform Validate'
description: 'Validates Terraform configuration syntax and logic without creating resources'

runs:
  using: 'composite'
  steps:
    - name: Terraform Validate
      shell: bash
      run: |
        echo "::group::Terraform Validate"
        terraform validate -no-color
        echo "::endgroup::"
        # Write to job summary
        {
          echo "## Terraform Validation Results"
          echo '```'
          terraform validate -no-color
          echo '```'
          echo "Reference: https://developer.hashicorp.com/terraform/cli/commands/validate"
        } >> $GITHUB_STEP_SUMMARY