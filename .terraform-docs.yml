  - 🤝 **Contributing**: See [CONTRIBUTING.md](CONTRIBUTING.md)

  ### Module Versioning
  This module uses [Semantic Versioning](https://semver.org/). Always pin to a specific version in production:
  ```hcl
  source = "git::https://github.com/grinntec-terraform-modules-azure/[MODULE-NAME].git?ref=v1.0.0"
  ```

  ---

  > This documentation was automatically generated using [terraform-docs](https://terraform-docs.io/)
  
  {{ .Footer }}

output:
  file: "README.md"
  mode: replace
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true