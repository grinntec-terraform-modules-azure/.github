##################################################################
# Minimal Terraform-Docs Configuration                          #
# ============================================================== #
# Organization: grinntec-terraform-modules-azure                #
# Purpose: Simple configuration for basic modules               #
# Version: 1.0                                                  #
##################################################################

formatter: "markdown table"

version: ""

header-from: main.tf
footer-from: ""

recursive:
  enabled: false

sections:
  hide: []
  show: []

content: |-
  {{ .Header }}
  
  {{ .Resources }}
  {{ .Requirements }}
  {{ .Providers }}
  {{ .Inputs }}
  {{ .Outputs }}
  
  {{ .Footer }}

output:
  file: "README.md" 
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  escape: true
  hide-empty: false
  html: true
  indent: 2
  required: true
  sensitive: true
  type: true